<div class="home-container">
    <h2>Upcoming Events</h2>
    <ul>
        <li *ngFor="let event of events">
            <h3>{{ event.name }}</h3>
            <p>Date: {{ event.date | date }}</p>
            <p>Venue: {{ event.venue.name }}, {{ event.venue.location }}</p>
        </li>
    </ul>
</div>
